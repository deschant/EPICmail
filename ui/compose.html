<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#6C63FF"/>
  <title>Epic Mail | Compose</title>
  <link rel="shortcut icon" type="image/png" href="./assets/favicon.png"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/inbox.css">
  <link rel="stylesheet" href="css/readmail.css">
  <link rel="stylesheet" href="css/compose.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="wrapper">
    <div class="mail-nav">

      <div class="logo">
          <span id="epic-text">Epic</span><span id="mail-text">.Mail</span>
      </div>

      <h1 id="page-title">[Compose]</h1>

      <div class="mail-nav-items">

        <a href="#">
          <div class="image-cropper">
            <img id="profile-picture" src="assets/profile_placeholder.png" alt="Profile Picture">
          </div>
        </a>

        <ul class="dropdown">
          <li class="dropdown-item"><a href="#"><i class="fas fa-sign-out-alt"></i> &nbsp; Signout</a></li>
          <li class="dropdown-item"><a href="#"><i class='fas fa-upload'></i> &nbsp; Upload profile photo</a></li>
        </ul>
        
      </div>

    </div>
    
    <div class="mails">

      <div id="sidebar" class="mail-area-nav-container sidebar">
        <ul class="mail-area-nav">
            <li><a class="icon" href="inbox.html"><i class='fas fa-sync-alt'></i></a></li>
            <li><a class="icon" href="compose.html"><i class='fas fa-pen'></i></a></li>
            <li><a href="#" class="icon"><i class='fas fa-users'></i></a></li>
            <li><a href="#" class="icon"><i class='fas fa-angle-double-right'></i></a></li>
            <li><a href="#" class="icon"><i class='fab fa-firstdraft'></i></a></li>
          </ul>
      </div>

      <button id="sidebar-toggle" class="float" onclick="toggleSidebar()">
        <i class="fas fa-angle-double-left"></i>
      </button>

      <div class="mail-area">
        <div class="mail-actions">
          <a href="#" id="reply-mail" class="primary-btn"><i class="fas fa-check"></i> Send</a>
          <a href="#" id="reply-mail" class="primary-btn"><i class='fab fa-firstdraft'></i> Save Draft</a>
          <a href="#" id="delete-mail" class="primary-btn"><i class='fas fa-trash-alt'></i> Delete</a>
        </div>

        <div class="mail-editor-container">
          <div id="mail-editor" class="editor"></div>
        </div>
      </div>

    </div>

  </div>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="js/compose.js"></script>
</body>
</html>
