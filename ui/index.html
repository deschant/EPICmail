<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Epic Mail | Sign In</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="wrapper">

    <div id="left">

      <div id="art"></div>

    </div>

    <div id="right">

        <div id="signin">

            <div class="logo">
              <span id="epic-text">Epic</span><span id="mail-text">.Mail</span>
            </div>
    
            <form class="form-group">
    
              <div class="input-group">
                <label for="email">Email adress :</label>
                <input type="email" class="text-input">
              </div>
    
              <div class="input-group">
                <label for="password">Password :</label>
                <input type="password" class="text-input">
              </div>

              <button type="submit" class="primary-btn">Log In</button>
              
            </form>

            <div class="links">
              <a href="#">Forgot password?</a>
            </div>

            <div class="or">
              <hr class="bar">
              <span>New User</span>
              <hr class="bar">
            </div>

            <a href="#" class="secondary-btn">Create an account</a>

            <footer id="signin-footer">
              <p>Copyright &copy; 2019, Andela Developer Challenge</p>
              <br>
              <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </footer>
    
          </div>

    </div>

  </div>
</body>
</html>
