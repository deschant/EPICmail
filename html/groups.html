<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#6C63FF"/>
  <title>Epic Mail | Groups</title>
  <link rel="shortcut icon" type="image/png" href="../assets/favicon.png"/>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/inbox.css">
  <link rel="stylesheet" href="../css/groups.css">
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <script src="../js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="wrapper">
    <header class="mail-nav">

      <div class="logo">
          <span id="epic-text">Epic</span><span id="mail-text">.Mail</span>
      </div>

      <h1 id="page-title">[Groups]</h1>

      <div class="mail-nav-items">

        <a href="#">
          <div class="image-cropper">
            <img id="profile-picture" src="../assets/profile_placeholder.png" alt="Profile Picture">
          </div>
        </a>

        <ul class="dropdown">
          <li class="dropdown-item"><a href="#"><i class="fas fa-sign-out-alt"></i> &nbsp; Signout</a></li>
          <li class="dropdown-item"><a href="#"><i class='fas fa-upload'></i> &nbsp; Upload profile photo</a></li>
        </ul>
        
      </div>

    </header>
    
    <div class="mails">

      <div id="sidebar" class="mail-area-nav-container sidebar">
        <ul class="mail-area-nav">
          <li><a class="icon" href="inbox.html"><i class='fas fa-inbox'></i></a></li>
          <li><a class="icon" href="compose.html"><i class='fas fa-pen'></i></a></li>
          <li><a href="groups.html" class="icon"><i class='fas fa-users'></i></a></li>
          <li><a href="#" class="icon"><i class='fas fa-check-double'></i></a></li>
          <li><a href="#" class="icon"><i class='fab fa-firstdraft'></i></a></li>
        </ul>
      </div>

      <button id="sidebar-toggle" class="float" onclick="toggleSidebar()">
        <i class="fas fa-angle-double-left"></i>
      </button>

      <div class="mail-area">
        
        <div class="groups">

          <div class="group-list">
            <h3 class="title">My Groups</h3>
            <ul>
              <li><a href="#" class="secondary-btn">Avengers(2)</a></li>
              <!-- Modal containing list of group members-->
              <li><a href="#" class="secondary-btn">Avengers(2)</a></li>
              <!-- Modal containing list of group members-->
              <li><a href="#" class="secondary-btn">Avengers(2)</a></li>
              <!-- Modal containing list of group members-->
              <li><a href="#" class="secondary-btn">Avengers(2)</a></li>
              <!-- Modal containing list of group members-->
            </ul>
          </div>

          <div class="new-group">
            <h3 class="title">New Group</h3>
            <form action="">
              <label for="group-name">Name</label>
              <input class="text-input" type="text" name="groupName" id="group-name" placeholder="Justice League" required>
              <label for="group-members">Members</label>
              <textarea class="text-input" name="groupMembers" id="group-members" cols="30" rows="10" placeholder="theflash@epic.mail;brucewayne@epic.mail;wonderwoman@epic.mail" required></textarea>
              <button type="submit" class="primary-btn">Save</button>
            </form>
          </div>

        </div>

      </div>

    </div>


  </div>
</body>
</html>
